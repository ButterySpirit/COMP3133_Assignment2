<h2>Signup</h2>

<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Username:</label>
    <input type="text" formControlName="username" />
    <div *ngIf="submitted && signupForm.controls['username'].errors">
      <small *ngIf="signupForm.controls['username'].errors?.['required']">
        Username is required.
      </small>
    </div>
  </div>

  <div>
    <label>Email:</label>
    <input type="email" formControlName="email" />
    <div *ngIf="submitted && signupForm.controls['email'].errors">
      <small *ngIf="signupForm.controls['email'].errors?.['required']">
        Email is required.
      </small>
      <small *ngIf="signupForm.controls['email'].errors?.['email']">
        Email is invalid.
      </small>
    </div>
  </div>

  <div>
    <label>Password:</label>
    <input type="password" formControlName="password" />
    <div *ngIf="submitted && signupForm.controls['password'].errors">
      <small *ngIf="signupForm.controls['password'].errors?.['required']">
        Password is required.
      </small>
      <small *ngIf="signupForm.controls['password'].errors?.['minlength']">
        Password must be at least 6 characters.
      </small>
    </div>
  </div>

  <button type="submit">Sign Up</button>
</form>
